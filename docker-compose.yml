version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: deskbird-postgres
    environment:
      POSTGRES_USER: deskbird
      POSTGRES_PASSWORD: deskbird123
      POSTGRES_DB: deskbird_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: